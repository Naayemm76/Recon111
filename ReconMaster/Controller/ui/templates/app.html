<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ReconMaster</title>
  <link rel="stylesheet" href="/ui/css/app.css">
</head>
<body>
  <div class="bg"></div>
  <div class="shell">
    <header class="topbar">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div class="brandtext">
          <div class="brandname">ReconMaster</div>
          <div class="brandsub" id="whoami"></div>
        </div>
      </div>
      <div class="actions">
        <select id="lang" class="select" aria-label="Language">
          <option value="de">DE</option>
          <option value="en">EN</option>
        </select>
        <button id="helpBtn" class="btn btn-ghost" type="button" data-i18n="help">Hilfe?</button>
        <button id="logoutBtn" class="btn btn-ghost" type="button" data-i18n="logout">Logout</button>
      </div>
    </header>

    <main class="grid">
      <section class="card">
        <h2 class="h2" data-i18n="projectTitle">Projekt</h2>
        <form id="projectForm" class="form">
          <label class="label" data-i18n="projectName">Projektname</label>
          <input id="projectName" class="input" required>

          <label class="label" data-i18n="projectTarget">Ziel (Domain/IP/Name)</label>
          <input id="projectTarget" class="input" required>

          <label class="label" data-i18n="projectScope">Scope (Kurzbeschreibung)</label>
          <textarea id="projectScope" class="textarea" required></textarea>

          <button class="btn btn-primary" type="submit" data-i18n="createProject">Projekt anlegen</button>
          <div id="projectStatus" class="msg" role="status" aria-live="polite"></div>
        </form>
      </section>

      <section class="card">
        <h2 class="h2" data-i18n="modulesTitle">Module</h2>
        <div id="modules" class="modules"></div>
      </section>

      <section class="card card-full">
        <h2 class="h2" data-i18n="logsTitle">Live-Logs</h2>
        <div class="logbar">
          <select id="logProject" class="select"></select>
          <button id="refreshLogs" class="btn btn-ghost" type="button" data-i18n="refresh">Aktualisieren</button>
        </div>
        <pre id="logView" class="pre pre-logs"></pre>
      </section>
    </main>
  </div>

  <div id="supportDrawer" class="drawer" aria-hidden="true">
    <div class="drawerCard" role="dialog" aria-modal="true" aria-label="Support">
      <div class="drawerHead">
        <div class="drawerTitle" data-i18n="supportTitle">Support</div>
        <button id="closeHelp" class="btn btn-ghost" type="button" aria-label="Close">âœ•</button>
      </div>
      <form id="supportForm" class="form">
        <label class="label" data-i18n="supportCategory">Kategorie</label>
        <select id="supportCat" class="select" required>
          <option value="access" data-i18n="catAccess">Zugriff / Freischaltung</option>
          <option value="billing" data-i18n="catBilling">Abrechnung</option>
          <option value="bug" data-i18n="catBug">Bug / Fehler</option>
          <option value="feature" data-i18n="catFeature">Feature-Wunsch</option>
          <option value="other" data-i18n="catOther">Sonstiges</option>
        </select>

        <label class="label" data-i18n="supportEmail">E-Mail</label>
        <input id="supportEmail" class="input" type="email" required>

        <label class="label" data-i18n="supportMsg">Nachricht</label>
        <textarea id="supportMsg" class="textarea" required></textarea>

        <button class="btn btn-primary" type="submit" data-i18n="sendBtn">Senden</button>
        <div id="supportStatus" class="msg" role="status" aria-live="polite"></div>
      </form>
    </div>
  </div>

  <script src="/ui/js/i18n.js"></script>
  <script src="/ui/js/support.js"></script>
  <script src="/ui/js/app.js"></script>
</body>
</html>
