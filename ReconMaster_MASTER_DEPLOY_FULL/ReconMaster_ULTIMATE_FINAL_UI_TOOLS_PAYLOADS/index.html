
<!DOCTYPE html>
<html>
<head>
    <title>ReconMaster UI</title>
    <style>
        body { font-family: Arial; background: #111; color: #eee; padding: 20px; }
        h1 { color: #0f0; }
        .tool-box { border: 1px solid #333; padding: 10px; margin-bottom: 10px; background: #222; }
        .tool-header { font-size: 1.2em; color: #0f0; }
        textarea, input[type=text], select { width: 100%; margin: 5px 0; padding: 5px; background: #000; color: #0f0; border: 1px solid #333; }
        button { padding: 10px; background: #0f0; color: #000; border: none; cursor: pointer; width: 100%; }
        button:hover { background: #0c0; }
        .result { white-space: pre-wrap; background: #000; padding: 10px; border: 1px solid #333; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>⚔️ ReconMaster Workflow Runner</h1>

    <form action="/run_tool_ui" method="post">
        <label for="tool">Select Tool:</label>
        <select name="tool" id="tool">
            {% for tool, meta in tools.items() %}
            <option value="{{ tool }}">{{ tool }} - {{ meta['description'] }} ({{ meta['category'] }})</option>
            {% endfor %}
        </select>

        <label for="target">Target:</label>
        <input type="text" name="target" placeholder="example.com or 192.168.1.1" required />

        <button type="submit">Run Tool</button>
    </form>

    {% if result %}
    <div class="result">
        <strong>Command:</strong> {{ result.command }}<br><br>
        <strong>Status:</strong> {{ result.status }}<br><br>
        <strong>Preview:</strong><br>{{ result.output_preview }}
    </div>
    {% endif %}
</body>
</html>
