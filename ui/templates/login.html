<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ReconMaster</title>
  <link rel="stylesheet" href="/ui/css/app.css">
</head>
<body>
  <div class="bg"></div>
  <div class="shell">
    <header class="topbar">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div class="brandtext">
          <div class="brandname">ReconMaster</div>
          <div class="brandsub" data-i18n="subtitle">Secure Assessment Workspace</div>
        </div>
      </div>
      <div class="actions">
        <select id="lang" class="select" aria-label="Language">
          <option value="de">DE</option>
          <option value="en">EN</option>
        </select>
        <button id="helpBtn" class="btn btn-ghost" type="button" data-i18n="help">Hilfe?</button>
      </div>
    </header>

    <main class="card">
      <h1 class="h1" data-i18n="loginTitle">Anmeldung</h1>

      <form id="loginForm" class="form" autocomplete="off">
        <label class="label" data-i18n="usernameLabel">Benutzername</label>
        <input id="username" class="input" name="username" inputmode="text" required>

        <label class="label" data-i18n="passwordLabel">Passwort</label>
        <input id="password" class="input" name="password" type="password" required>

        <div class="row">
          <label class="check">
            <input id="accept" type="checkbox" required>
            <span data-i18n="acceptText">Ich akzeptiere die Bedingungen.</span>
          </label>
          <button id="showTerms" class="link" type="button" data-i18n="showTerms">Bedingungen anzeigen</button>
        </div>

        <button class="btn btn-primary" type="submit" data-i18n="loginBtn">Einloggen</button>

        <div id="msg" class="msg" role="status" aria-live="polite"></div>
      </form>
    </main>
  </div>

  <div id="termsModal" class="modal" aria-hidden="true">
    <div class="modalCard" role="dialog" aria-modal="true" aria-label="Terms">
      <div class="modalHead">
        <div class="modalTitle" data-i18n="termsTitle">Bedingungen</div>
        <button id="closeTerms" class="btn btn-ghost" type="button" aria-label="Close">✕</button>
      </div>
      <pre id="termsBody" class="pre"></pre>
    </div>
  </div>

  <div id="supportDrawer" class="drawer" aria-hidden="true">
    <div class="drawerCard" role="dialog" aria-modal="true" aria-label="Support">
      <div class="drawerHead">
        <div class="drawerTitle" data-i18n="supportTitle">Support</div>
        <button id="closeHelp" class="btn btn-ghost" type="button" aria-label="Close">✕</button>
      </div>
      <form id="supportForm" class="form">
        <label class="label" data-i18n="supportCategory">Kategorie</label>
        <select id="supportCat" class="select" required>
          <option value="access" data-i18n="catAccess">Zugriff / Freischaltung</option>
          <option value="billing" data-i18n="catBilling">Abrechnung</option>
          <option value="bug" data-i18n="catBug">Bug / Fehler</option>
          <option value="feature" data-i18n="catFeature">Feature-Wunsch</option>
          <option value="other" data-i18n="catOther">Sonstiges</option>
        </select>

        <label class="label" data-i18n="supportEmail">E-Mail</label>
        <input id="supportEmail" class="input" type="email" required>

        <label class="label" data-i18n="supportMsg">Nachricht</label>
        <textarea id="supportMsg" class="textarea" required></textarea>

        <button class="btn btn-primary" type="submit" data-i18n="sendBtn">Senden</button>
        <div id="supportStatus" class="msg" role="status" aria-live="polite"></div>
      </form>
    </div>
  </div>

  <script src="/ui/js/i18n.js"></script>
  <script src="/ui/js/support.js"></script>
  <script src="/ui/js/login.js"></script>
</body>
</html>
